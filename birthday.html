<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="icon" type="image/x-icon" href="images/icon.jpeg">    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="col-md-12 countdown-timer">
        <h1 class="greet">DAYS LEFT FOR NEXT CELEBRATION</h1>
        <ul>
            <li>
                <span class="days"></span>
                <span style="margin-top: 0px;">DAYS</span>
            </li>
            <li>
                <span class="hours"></span>
                <span style="margin-top: 0px;">HOURS</span>
            </li>
            <li>
                <span class="minutes"></span>
                <span style="margin-top: 0px;">MINUTES</span>
            </li>
            <li>
                <span class="seconds"></span>
                <span style="margin-top: 0px;">SECONDS</span>
            </li>
        </ul>
        <p class="coming-year"></p>
    </div>
    <script src="script2.js"></script>
</body>

</html>
