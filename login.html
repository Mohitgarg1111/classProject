<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COUNTDOWN TIMER</title>
	<link rel="icon" type="image/x-icon" href="images/icon.jpeg">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>


	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button onclick="myfunction()">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button onclick="myfunction2()">Login</button>
			</form>
		</div>
	</div>
	<script>
		function myfunction() {
			alert("Thank you for signing with us u r now part of our firm");
		}
		function myfunction2() {
			(alert("Welcome you are now logged in")).style.backgroundColor = "black";
		}
	</script>
</body>

</html>
